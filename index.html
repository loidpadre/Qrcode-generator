<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>QR code Generator</title>
</head>
<body>

    <div class="container">
        <div class="text">
            <h1>Generate your Qr code with QR GENIUS</h1>
            <p>Um aplicativo intuitivo e eficaz, o "QR Genius" transforma o processo de criação de QR Codes em uma tarefa simples e rápida. Com uma interface amigável , ele permite aos usuários gerar QR Codes em segundos. Seja para compartilhar </p>
        </div>
        <div class="app">
            <p>Enter for your QR code</p>
            <input type="text" id="input" placeholder="Test ou Url">
            <div class="qrcode" id="qr">
                <img  src=""  id="imgQrcode">
            </div>
            <button id="btn">Generate QR code</button>
        </div>
    </div>
    
</body>
</html>
